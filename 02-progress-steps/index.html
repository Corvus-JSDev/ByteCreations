<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>progress steps - Project</title>
	</head>
	<body>
		<h1 style="color: whitesmoke; margin-bottom: 50px">Progress Steps</h1>

		<div class="container">
			<div class="progress-container">
				<div class="progress-bar"></div>

				<div class="circle active">1</div>
				<div class="circle cir2">2</div>
				<div class="circle cir3">3</div>
				<div class="circle cir4">4</div>
			</div>

			<button class="btn" id="back" disabled>Back</button>
			<button class="btn" id="next">Next</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
