<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="2-style.css" />
		<title>keyCode - Project</title>
	</head>
	<body>
		<div class="container">
			<div class="init-key">
				<h2>Press Any Key To Get it's keyCode value</h2>
			</div>

			<div class="key-code_container">
				<div class="keycode-value event-key">
					<h3>event.key</h3>
					<hr class="keycode-hr" />
					<p>waiting...</p>
				</div>

				<div class="keycode-value event-keycode">
					<h3>event.keyCode</h3>
					<hr class="keycode-hr" />
					<p>waiting...</p>
				</div>

				<div class="keycode-value event-code">
					<h3>event.code</h3>
					<hr class="keycode-hr" />
					<p>waiting...</p>
				</div>
			</div>

			<p style="text-align: center; position: absolute; bottom: -200px"><b>Please note:</b> <br />keyCode is now deprecated, try using event.key or event.code instead</p>
		</div>

		<script src="3-script.js"></script>
	</body>
</html>
