<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- Inter font -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-minimal.min.css"
		/>
		<title>Odometer Counter - Project</title>
	</head>
	<body>
		<!-- Container -->
		<div class="socials_container">
			<!-- YOUTUBE -->
			<div
				class="social_div"
				id="youtube"
			>
				<img
					class="social_icon"
					src="./imgs/youtube.png"
				/>
				<div
					class="odometer"
					id="youtube-odometer"
				>
					0
				</div>
				<h3>YouTube Subs</h3>
			</div>

			<!-- TWITTER -->
			<div
				class="social_div"
				id="twitter"
			>
				<img
					class="social_icon"
					src="./imgs/twitter.png"
				/>
				<div
					class="odometer"
					id="twitter-odometer"
				>
					0
				</div>
				<h3>Twitter Followers</h3>
			</div>

			<!-- FACEBOOK -->
			<div
				class="social_div"
				id="facebook"
			>
				<img
					class="social_icon"
					src="./imgs/facebook.png"
				/>
				<div
					class="odometer"
					id="facebook-odometer"
				>
					0
				</div>
				<h3>Facebook Likes</h3>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
